services:
  - type: web
    name: whatsapp-sticker-bot
    env: node
    region: oregon
    plan: free
    buildCommand: curl -fsSL https://bun.sh/install | bash && export PATH="$HOME/.bun/bin:$PATH" && bun install
    startCommand: export PATH="$HOME/.bun/bin:$PATH" && bun run src/index.ts
    envVars:
      - key: NODE_ENV
        value: production